<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusOfStacks | System Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2332;
            --bg-card-hover: #222d3f;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d3a4f;
            --status-operational: #10b981;
            --status-degraded: #f59e0b;
            --status-outage: #ef4444;
            --status-maintenance: #6366f1;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, transparent 0%, var(--bg-primary) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 1;
        }

        /* Header */
        .site-header {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            background: rgba(10, 15, 26, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .brand-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .brand-text span {
            color: var(--text-muted);
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-subscribe {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-subscribe:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Stack Selector */
        .stack-selector {
            position: relative;
        }

        .stack-selector-btn {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 220px;
        }

        .stack-selector-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .stack-selector-btn.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .stack-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stack-indicator.operational { background: var(--status-operational); }
        .stack-indicator.degraded { background: var(--status-degraded); }
        .stack-indicator.outage { background: var(--status-outage); }

        .chevron-icon {
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .stack-selector-btn.active .chevron-icon {
            transform: rotate(180deg);
        }

        .stack-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            min-width: 280px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 200;
            overflow: hidden;
        }

        .stack-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .stack-dropdown-header {
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }

        .stack-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .stack-item:last-child {
            border-bottom: none;
        }

        .stack-item:hover {
            background: var(--bg-card-hover);
        }

        .stack-item.active {
            background: rgba(59, 130, 246, 0.1);
        }

        .stack-item-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .stack-item-info {
            flex: 1;
            min-width: 0;
        }

        .stack-item-name {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }

        .stack-item-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stack-item-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stack-item-status.operational { background: var(--status-operational); }
        .stack-item-status.degraded { background: var(--status-degraded); }
        .stack-item-status.outage { background: var(--status-outage); }

        /* Status Banner */
        .status-banner {
            padding: 4rem 0 3rem;
            text-align: center;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 100px;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .status-badge.operational {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--status-operational);
        }

        .status-badge.degraded {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--status-degraded);
        }

        .status-badge.outage {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--status-outage);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.operational {
            background: var(--status-operational);
        }

        .status-indicator.operational::after {
            background: var(--status-operational);
        }

        .status-indicator.degraded {
            background: var(--status-degraded);
        }

        .status-indicator.degraded::after {
            background: var(--status-degraded);
        }

        .status-indicator.outage {
            background: var(--status-outage);
        }

        .status-indicator.outage::after {
            background: var(--status-outage);
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2.5);
            }
        }

        .status-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .status-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Styling */
        .section {
            padding: 2rem 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Service Cards */
        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out both;
        }

        .service-card:nth-child(1) { animation-delay: 0.1s; }
        .service-card:nth-child(2) { animation-delay: 0.15s; }
        .service-card:nth-child(3) { animation-delay: 0.2s; }
        .service-card:nth-child(4) { animation-delay: 0.25s; }
        .service-card:nth-child(5) { animation-delay: 0.3s; }
        .service-card:nth-child(6) { animation-delay: 0.35s; }

        .service-card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(4px);
        }

        .service-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .service-icon {
            width: 42px;
            height: 42px;
            background: var(--bg-secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .service-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.125rem;
        }

        .service-desc {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .service-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-text.operational { color: var(--status-operational); }
        .status-text.degraded { color: var(--status-degraded); }
        .status-text.outage { color: var(--status-outage); }
        .status-text.maintenance { color: var(--status-maintenance); }

        /* Uptime Chart */
        .uptime-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            animation: fadeInUp 0.5s ease-out 0.4s both;
        }

        .uptime-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
        }

        .uptime-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .uptime-percentage {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--status-operational);
        }

        .uptime-bars {
            display: flex;
            gap: 3px;
            margin-bottom: 0.75rem;
        }

        .uptime-bar {
            flex: 1;
            height: 32px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .uptime-bar:hover {
            transform: scaleY(1.1);
        }

        .uptime-bar.has-incident {
            cursor: pointer;
            position: relative;
        }

        .uptime-bar.has-incident::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .uptime-bar.operational { background: var(--status-operational); }
        .uptime-bar.degraded { background: var(--status-degraded); }
        .uptime-bar.outage { background: var(--status-outage); }
        .uptime-bar.no-data { background: var(--border-color); }

        .uptime-bar::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 8px;
            z-index: 10;
        }

        .uptime-bar:hover::after {
            opacity: 1;
        }

        /* Uptime Detail Modal */
        .uptime-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .uptime-detail-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .uptime-detail-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .uptime-detail-modal.show .uptime-detail-content {
            transform: translateY(0);
        }

        .uptime-detail-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .uptime-detail-date {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .uptime-detail-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uptime-detail-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .uptime-detail-body {
            padding: 1.5rem;
        }

        .uptime-detail-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .uptime-stat {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 1rem;
        }

        .uptime-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .uptime-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .uptime-stat-value.operational { color: var(--status-operational); }
        .uptime-stat-value.degraded { color: var(--status-degraded); }
        .uptime-stat-value.outage { color: var(--status-outage); }

        .uptime-detail-incidents {
            border-top: 1px solid var(--border-color);
            padding-top: 1.25rem;
        }

        .uptime-detail-incidents-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .uptime-incident-item {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .uptime-incident-item:hover {
            background: var(--bg-card-hover);
        }

        .uptime-incident-item.resolved { border-left-color: var(--status-operational); }
        .uptime-incident-item.investigating { border-left-color: var(--status-degraded); }
        .uptime-incident-item.identified { border-left-color: var(--status-outage); }
        .uptime-incident-item.maintenance { border-left-color: var(--status-maintenance); }

        .uptime-incident-item:last-child {
            margin-bottom: 0;
        }

        .uptime-incident-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .uptime-incident-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .uptime-no-incidents {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .uptime-no-incidents-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .uptime-legend {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Incidents Timeline */
        .incidents-container {
            animation: fadeInUp 0.5s ease-out 0.5s both;
        }

        .incident-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .incident-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .incident-card.resolved::before { background: var(--status-operational); }
        .incident-card.investigating::before { background: var(--status-degraded); }
        .incident-card.identified::before { background: var(--status-outage); }
        .incident-card.maintenance::before { background: var(--status-maintenance); }

        .incident-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .incident-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .incident-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .incident-status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .incident-status-badge.resolved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--status-operational);
        }

        .incident-status-badge.investigating {
            background: rgba(245, 158, 11, 0.1);
            color: var(--status-degraded);
        }

        .incident-status-badge.identified {
            background: rgba(239, 68, 68, 0.1);
            color: var(--status-outage);
        }

        .incident-status-badge.maintenance {
            background: rgba(99, 102, 241, 0.1);
            color: var(--status-maintenance);
        }

        .incident-updates {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .incident-update {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .incident-update:last-child {
            margin-bottom: 0;
        }

        .update-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            min-width: 80px;
        }

        .update-content {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .update-status {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .update-status.resolved { color: var(--status-operational); }
        .update-status.monitoring { color: var(--status-degraded); }
        .update-status.investigating { color: var(--status-degraded); }
        .update-status.identified { color: var(--status-outage); }

        /* Empty State */
        .empty-state {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-weight: 600;

        // Generate uptime data with incident linking
        function generateUptimeData(stack) {
            const data = [];
            const now = new Date();
            
            for (let i = 89; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                date.setHours(0, 0, 0, 0);
                
                // Find incidents for this day
                const dayIncidents = stack.incidents.filter(incident => {
                    const incidentDate = new Date(incident.createdAt);
                    incidentDate.setHours(0, 0, 0, 0);
                    return incidentDate.getTime() === date.getTime();
                });
                
                let status = 'operational';
                let uptime = 99.9 + (Math.random() * 0.1);
                
                if (dayIncidents.length > 0) {
                    // Determine status based on worst incident
                    const hasOutage = dayIncidents.some(inc => inc.status === 'identified' || inc.status === 'outage');
                    const hasDegraded = dayIncidents.some(inc => inc.status === 'investigating' || inc.status === 'degraded' || inc.status === 'maintenance');
                    
                    if (hasOutage) {
                        status = 'outage';
                        uptime = 95 + (Math.random() * 3);
                    } else if (hasDegraded) {
                        status = 'degraded';
                        uptime = 98 + (Math.random() * 1.5);
                    }
                } else {
                    // Random minor issues for realism
                    const rand = Math.random();
                    if (rand > 0.97) {
                        status = 'degraded';
                        uptime = 98.5 + (Math.random() * 1);
                    }
                }
                
                data.push({
                    date,
                    status,
                    uptime: Math.min(100, uptime),
                    incidents: dayIncidents.map(inc => inc.id)
                });
            }
            return data;

            hideUptimeDetail();
            
            // Find the incident card and scroll to it
            setTimeout(() => {
                const incidentCards = document.querySelectorAll('.incident-card');
                const stack = stacks[currentStackId];
                const incidentIndex = stack.incidents.findIndex(inc => inc.id === incidentId);
                
                if (incidentIndex !== -1 && incidentCards[incidentIndex]) {
                    const card = incidentCards[incidentIndex];
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Highlight effect
                    card.style.transition = 'box-shadow 0.3s ease';
                    card.style.boxShadow = '0 0 0 2px var(--accent), 0 0 20px var(--accent-glow)';
                    setTimeout(() => {
                        card.style.boxShadow = '';
                    }, 2000);
                }
            }, 300);
        }

        // Render Functions
        function renderOverallStatus() {
            const container = document.getElementById('overallStatus');
            const stack = stacks[currentStackId];
            const actualStatus = getStackOverallStatus(stack);
            
            const statusMap = {
                operational: { text: 'All Systems Operational', class: 'operational' },
                degraded: { text: 'Partial System Outage', class: 'degraded' },
                outage: { text: 'Major System Outage', class: 'outage' }
            };

            const status = statusMap[actualStatus];
            
            container.innerHTML = `
                <div class="status-badge ${status.class}">
                    <div class="status-indicator ${status.class}"></div>
                    ${status.text}
                </div>
                <h1 class="status-title">${status.text}</h1>
                <p class="status-subtitle">${stack.name} â€” Monitored services and infrastructure status</p>
            `;
        }

        function renderServices() {
            const container = document.getElementById('servicesList');
            const stack = stacks[currentStackId];
            const statusLabels = {
                operational: 'Operational',
                degraded: 'Degraded',
                outage: 'Outage',
                maintenance: 'Maintenance'
            };

            container.innerHTML = stack.services.map(service => `
                <div class="service-card">
                    <div class="service-info">
                        <div class="service-icon">${service.icon}</div>
                        <div>
                            <div class="service-name">${service.name}</div>
                            <div class="service-desc">${service.description}</div>
                        </div>
                    </div>
                    <div class="service-status">
                        <span class="status-text ${service.status}">${statusLabels[service.status]}</span>
                        <div class="status-indicator ${service.status}"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderUptimeChart() {
            const container = document.getElementById('uptimeChart');
            const stack = stacks[currentStackId];
            const totalUptime = stack.uptime.reduce((acc, day) => acc + day.uptime, 0) / stack.uptime.length;

            const bars = stack.uptime.map((day, index) => {
                const dateStr = day.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const hasIncidents = day.incidents.length > 0;
                const tooltip = `${dateStr}: ${day.uptime.toFixed(2)}%${hasIncidents ? ' â€¢ Click for details' : ''}`;
                const incidentClass = hasIncidents ? 'has-incident' : '';
                return `<div class="uptime-bar ${day.status} ${incidentClass}" data-tooltip="${tooltip}" data-index="${index}"></div>`;
            }).join('');

            const firstDate = stack.uptime[0].date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const lastDate = stack.uptime[stack.uptime.length - 1].date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            container.innerHTML = `
                <div class="uptime-header">
                    <span class="uptime-title">Overall Uptime</span>
                    <span class="uptime-percentage">${totalUptime.toFixed(3)}%</span>
                </div>
                <div class="uptime-bars">${bars}</div>
                <div class="uptime-legend">
                    <span>${firstDate}</span>
                    <span>${lastDate}</span>
                </div>
            `;

            // Add click handlers to uptime bars
            container.querySelectorAll('.uptime-bar').forEach(bar => {
                bar.addEventListener('click', () => {
                    const index = parseInt(bar.dataset.index);
                    showUptimeDetail(index);
                });
            });
        }

        function renderIncidents() {
            const container = document.getElementById('incidentsList');
            const stack = stacks[currentStackId];
            
            if (stack.incidents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âœ¨</div>
                        <div class="empty-state-title">No Recent Incidents</div>
                        <div class="empty-state-text">All systems have been running smoothly.</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = stack.incidents.map(incident => {
                const timeAgo = getTimeAgo(incident.createdAt);
                const updates = incident.updates.map(update => `
                    <div class="incident-update">
                        <span class="update-time">${formatTime(update.time)}</span>
                        <div class="update-content">
                            <span class="update-status ${update.status}">${update.status}</span>
                            ${update.message}
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="incident-card ${incident.status}" data-incident-id="${incident.id}">
                        <div class="incident-header">
                            <div>
                                <div class="incident-title">${incident.title}</div>
                                <div class="incident-meta">
                                    <span>Started ${timeAgo}</span>
                                    <span>â€¢</span>
                                    <span>${incident.affectedServices.join(', ')}</span>
                                </div>
                            </div>
                            <span class="incident-status-badge ${incident.status}">${incident.status}</span>
                        </div>
                        <div class="incident-updates">
                            ${updates}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval !== 1 ? 's' : ''} ago`;
                }
            }
            return 'just now';
        }

        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = 
                new Date().toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
        }

        function renderAll() {
            renderOverallStatus();
            renderServices();
            renderUptimeChart();
            renderIncidents();
            updateLastUpdated();
        }

        // Initialize
        function init() {
            initializeUptimeData();
            renderStackSelector();
            updateStackButton();
            renderAll();

            // Stack selector toggle
            document.getElementById('stackSelectorBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown();
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.stack-selector')) {
                    toggleDropdown(false);
                }
            });

            // Uptime detail modal close handlers
            document.getElementById('uptimeDetailClose').addEventListener('click', hideUptimeDetail);
            document.getElementById('uptimeDetailModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    hideUptimeDetail();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideUptimeDetail();
                }
            });

            // Subscribe form handler
            document.getElementById('subscribeForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const modal = bootstrap.Modal.getInstance(document.getElementById('subscribeModal'));
                modal.hide();
                alert('Successfully subscribed to status updates!');
            });

            // Auto-refresh every 60 seconds
            setInterval(() => {
                updateLastUpdated();
            }, 60000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
