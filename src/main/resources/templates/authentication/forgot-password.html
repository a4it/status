<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Forgot Password - [[${applicationName}]]</title>

    <link rel="icon" type="image/svg+xml" href="/static/logo.svg"/>
    <link href="/static/css/tabler.min.css" rel="stylesheet"/>
    <link href="/static/css/login.css" rel="stylesheet"/>
</head>
<body class="antialiased border-top-wide border-dark d-flex flex-column">
    <div class="flash-messages"></div>
    
    <div class="page page-center">
        <div class="container-tight py-4">
            <div class="card card-md">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <a href="/" class="navbar-brand navbar-brand-autodark">
                            <img src="/static/logo.svg" height="36" alt="[[${applicationName}]]">
                        </a>
                    </div>
                    
                    <h2 class="h2 text-center mb-4">Forgot your password?</h2>
                    <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="post" autocomplete="off" novalidate id="forgotPasswordForm">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" autocomplete="off" required>
                            <div class="invalid-feedback">Please provide a valid email address</div>
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" class="btn btn-dark w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <rect x="3" y="5" width="18" height="14" rx="2" />
                                    <polyline points="3 7 12 13 21 7" />
                                </svg>
                                Send password reset link
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center text-muted mt-4">
                        Remember your password? <a href="/login">Back to login</a>
                    </div>
                </div>
            </div>
            
            <div class="row align-items-center mt-4">
                <div class="col">
                    <div class="btn-list justify-content-center">
                        <a href="/" class="btn btn-link">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <line x1="5" y1="12" x2="11" y2="18" />
                                <line x1="5" y1="12" x2="11" y2="6" />
                            </svg>
                            Return to homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        const config = {
            applicationName: [[${applicationName}]],
            serverPort: [[${serverPort}]]
        };
    </script>
    
    <script src="/static/js/vendor/tabler.min.js"></script>
    <script src="/static/js/shared/api.js"></script>
    <script src="/static/js/shared/auth.js"></script>
    <script src="/static/js/shared/notifications.js"></script>
    <script src="/static/js/authentication/forgot-password/forgot-password.js"></script>
</body>
</html>
