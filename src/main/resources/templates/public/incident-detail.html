<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Incident Details - [[${applicationName}]]</title>

    <link rel="icon" type="image/svg+xml" href="/static/logo.svg"/>
    <link href="/static/css/tabler.min.css" rel="stylesheet"/>
    <link href="/static/css/public.css" rel="stylesheet"/>
</head>
<body class="antialiased border-top-wide border-dark">
    <div class="page">
        <!-- Public Navbar -->
        <header class="navbar navbar-expand-md navbar-dark-custom d-print-none">
            <div class="container-xl">
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href="/">
                        <img src="/static/logo.svg" width="110" height="32" alt="[[${applicationName}]]" class="navbar-brand-image" style="filter: brightness(0) invert(1);">
                    </a>
                </h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-menu">
                    <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3"/><line x1="12" y1="12" x2="20" y2="7.5"/><line x1="12" y1="12" x2="12" y2="21"/><line x1="12" y1="12" x2="4" y2="7.5"/></svg>
                                    </span>
                                    <span class="nav-link-title">Status</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/incidents">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v2m0 4v.01"/><path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75"/></svg>
                                    </span>
                                    <span class="nav-link-title">Incidents</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/maintenance">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5"/></svg>
                                    </span>
                                    <span class="nav-link-title">Maintenance</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="12 8 12 12 14 14"/><circle cx="12" cy="12" r="9"/></svg>
                                    </span>
                                    <span class="nav-link-title">History</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="navbar-nav flex-row order-md-last">
                    <a href="/login" class="nav-link">Sign in</a>
                </div>
            </div>
        </header>

        <!-- Page content -->
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <div class="page-pretitle">
                                <a href="/incidents" class="text-muted">&larr; Back to Incidents</a>
                            </div>
                            <h2 class="page-title" id="incident-title">Loading...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="card" id="incident-card">
                        <div class="card-body" id="incident-loading">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div id="incident-content" style="display: none;">
                            <div class="card-header">
                                <div>
                                    <span class="badge" id="incident-status-badge"></span>
                                    <span class="badge" id="incident-impact-badge"></span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <strong>Started:</strong> <span id="incident-started"></span>
                                </div>
                                <div class="mb-3" id="incident-resolved-row" style="display: none;">
                                    <strong>Resolved:</strong> <span id="incident-resolved"></span>
                                </div>
                                <div class="mb-3" id="incident-affected-row">
                                    <strong>Affected Components:</strong>
                                    <div id="incident-affected-components" class="mt-2"></div>
                                </div>
                            </div>
                            <div class="card-header">
                                <h3 class="card-title">Updates</h3>
                            </div>
                            <div class="list-group list-group-flush" id="incident-updates-list"></div>
                        </div>
                        <div class="card-body" id="incident-error" style="display: none;">
                            <p class="text-danger text-center mb-0">Failed to load incident details.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer footer-transparent d-print-none">
                <div class="container-xl">
                    <div class="row text-center align-items-center flex-row-reverse">
                        <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item">
                                    Powered by <a href="/" class="link-secondary">[[${applicationName}]]</a>
                                </li>
                                <li class="list-inline-item">
                                    &copy; [[${copyright}]]
                                </li>
                                <li class="list-inline-item">
                                    Build [[${buildNumber}]] - [[${buildDate}]]
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script th:inline="javascript">
        const config = {
            applicationName: [[${applicationName}]],
            serverPort: [[${serverPort}]],
            incidentId: [[${incidentId}]]
        };
    </script>

    <script src="/static/js/vendor/tabler.min.js"></script>
    <script src="/static/js/shared/api.js"></script>
    <script src="/static/js/public/incidents/incident-detail.js"></script>
</body>
</html>
