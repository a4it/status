<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Monitoring API Documentation</title>
    <link rel="stylesheet" type="text/css" href="/webjars/swagger-ui/swagger-ui.css" />
    <link rel="icon" type="image/png" href="/webjars/swagger-ui/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/webjars/swagger-ui/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
        .auth-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .auth-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .auth-modal-title {
            margin: 0;
            color: #333;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .auth-button {
            background-color: #49cc90;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .auth-button:hover {
            background-color: #3db57e;
        }
        .auth-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #49cc90;
            font-size: 14px;
            margin-top: 5px;
        }
        .custom-auth-btn {
            background: #49cc90;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            font-family: sans-serif;
            font-weight: 600;
            transition: all .3s;
        }
        .custom-auth-btn:hover {
            background: #3db57e;
        }
        .logout-btn {
            background: #f93e3e;
        }
        .logout-btn:hover {
            background: #e02020;
        }
        .auth-status {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            font-family: sans-serif;
        }
        .auth-status.authenticated {
            background: #d4edda;
            color: #155724;
        }
        .auth-status.unauthenticated {
            background: #f8d7da;
            color: #721c24;
        }
        .topbar-wrapper {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <!-- Login Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h3 class="auth-modal-title">API Authentication</h3>
                <span class="close" onclick="closeAuthModal()">&times;</span>
            </div>
            <form id="loginForm" class="auth-form">
                <input type="text" id="username" class="auth-input" placeholder="Username" required autocomplete="username" />
                <input type="password" id="password" class="auth-input" placeholder="Password" required autocomplete="current-password" />
                <button type="submit" id="loginBtn" class="auth-button">Login</button>
                <div id="authMessage"></div>
            </form>
        </div>
    </div>

    <script src="/webjars/swagger-ui/swagger-ui-bundle.js"></script>
    <script src="/webjars/swagger-ui/swagger-ui-standalone-preset.js"></script>
    <script>
        const AUTH_TOKEN_KEY = 'swagger_jwt_token';
        const BEARER_AUTH_NAME = 'Bearer Authentication';

        let authToken = localStorage.getItem(AUTH_TOKEN_KEY);

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('authMessage').innerHTML = '';
            document.getElementById('username').focus();
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('authMessage').innerHTML = '';
        }

        function logout() {
            authToken = null;
            localStorage.removeItem(AUTH_TOKEN_KEY);
            updateAuthUI();

            if (window.ui) {
                window.ui.preauthorizeApiKey(BEARER_AUTH_NAME, '');
            }
        }

        function updateAuthUI() {
            const existingContainer = document.getElementById('custom-auth-container');
            if (existingContainer) {
                existingContainer.remove();
            }

            const authWrapper = document.querySelector('.auth-wrapper');
            if (!authWrapper) return;

            const buttonContainer = document.createElement('div');
            buttonContainer.id = 'custom-auth-container';
            buttonContainer.style.display = 'inline-flex';
            buttonContainer.style.alignItems = 'center';
            buttonContainer.style.marginLeft = '15px';

            const statusSpan = document.createElement('span');
            if (authToken) {
                statusSpan.className = 'auth-status authenticated';
                statusSpan.textContent = 'Authenticated';
                buttonContainer.appendChild(statusSpan);

                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'custom-auth-btn logout-btn';
                logoutBtn.textContent = 'Logout';
                logoutBtn.onclick = logout;
                buttonContainer.appendChild(logoutBtn);
            } else {
                statusSpan.className = 'auth-status unauthenticated';
                statusSpan.textContent = 'Not Authenticated';
                buttonContainer.appendChild(statusSpan);

                const loginBtn = document.createElement('button');
                loginBtn.className = 'custom-auth-btn';
                loginBtn.textContent = 'Login';
                loginBtn.onclick = showAuthModal;
                buttonContainer.appendChild(loginBtn);
            }

            authWrapper.appendChild(buttonContainer);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const authMessage = document.getElementById('authMessage');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            authMessage.innerHTML = '';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.accessToken;
                    localStorage.setItem(AUTH_TOKEN_KEY, authToken);

                    if (window.ui) {
                        window.ui.preauthorizeApiKey(BEARER_AUTH_NAME, 'Bearer ' + authToken);
                    }

                    authMessage.innerHTML = '<div class="success-message">Login successful!</div>';

                    setTimeout(() => {
                        closeAuthModal();
                        updateAuthUI();
                    }, 800);

                } else {
                    const errorData = await response.json().catch(() => ({}));
                    authMessage.innerHTML = '<div class="error-message">' + (errorData.message || 'Invalid credentials') + '</div>';
                }
            } catch (error) {
                authMessage.innerHTML = '<div class="error-message">Network error. Please try again.</div>';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                closeAuthModal();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAuthModal();
            }
        });

        window.onload = function() {
            const ui = SwaggerUIBundle({
                urls: [
                    { url: '/v3/api-docs/1-public', name: 'Public API' },
                    { url: '/v3/api-docs/2-authenticated', name: 'Authenticated API' }
                ],
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: 'StandaloneLayout',
                operationsSorter: 'method',
                tagsSorter: 'alpha',
                tryItOutEnabled: true,
                onComplete: function() {
                    if (authToken) {
                        ui.preauthorizeApiKey(BEARER_AUTH_NAME, 'Bearer ' + authToken);
                    }

                    let attempts = 0;
                    const addButtonInterval = setInterval(() => {
                        updateAuthUI();
                        attempts++;
                        if (document.getElementById('custom-auth-container') || attempts >= 15) {
                            clearInterval(addButtonInterval);
                        }
                    }, 300);
                }
            });

            window.ui = ui;
        }
    </script>
</body>
</html>
